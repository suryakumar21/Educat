<section class="course" >
  
    <div class="container">
        <h1 class="text-center">All Course</h1>
    </div>

        <div class="row mt-5" >
                 <div class="col-lg-3" *ngFor="let cs of course">
                   <div class="box">
                       <img src="{{cs.image}}" width="100%">
                   <h3>{{cs.name}}</h3>
                   <p>{{cs.description}}</p>
                   <button class="btn btn-primary btn-sm ">Read More</button>
                   </div>

           </div>
    </div>
</section>
